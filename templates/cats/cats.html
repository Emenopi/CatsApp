{% extends 'cats/base.html' %}
{% load staticfiles %}

{% block title_block %}
List of Cats
{% endblock %}

{% block body_block %}
<img src="{% static 'images/cat.png' %}" alt="Picture of Cat" />
    <h1>{{ title }} </h1>
    {% if cats %}
    <ul>
        {% for cat in cats %}
        <li><a href="{% url 'cats:cat_profile' cat.cat_slug %}">{{ cat.name }}</a></li>
        {% endfor %}
    </ul>
    {% endif %}
    Click to go back <a href="{% url 'cats:index' %}">Home</a>
{% endblock %}
